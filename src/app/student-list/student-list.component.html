
<div class ="container" flexbox=" auto">
    <table  class ="p-5 mb-4 bg-light rounded 3">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Firstname</th>
                <th scope="col">LastName</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">index</th>
               
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor ="let student of students let i = index">
                <tr >
                    <td> {{student._id}}</td>
                    <td>{{student.firstname}}</td>
                    <td>{{student.lastname}}</td>
                    <td>{{student.street}}</td>
                    <td>{{student.city}}</td>
                    <td>{{student.state}}</td>
                    <td>(index {{i}})</td>
                    
                </tr> <span>><button mat-button (click)="onDelete(student._id)">Delete</button></span>
            </ng-container>

        </tbody>
    </table>
    </div>
    <button  mat-button color="primary" (click)="addNew()">Add Student</button>
